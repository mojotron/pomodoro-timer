<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pomodoro Timer</title>
	<meta charset="utf-8" />
	<link href="styles/reset.css" type="text/css" rel="stylesheet" />
	<link href="styles/main.css" type="text/css" rel="stylesheet" />
</head>
<body>

	<div id="container">

		<div id="header">
			<h1><span id="headlights">Pomodoro</span> Timer</h1>
		</div>

		<div id="timer-setup">

			<div class="timer-setup">
				<h2>session</h2>
				<button class="change-minute pomodoro">+</button>
				<span id="pomodoro-time"></span>
				<button class="change-minute pomodoro">-</button>
			</div>

			<div class="timer-setup">
				<h2>break</h2>
				<button class="change-minute break">+</button>
				<span id="break-time"></span>
				<button class="change-minute break">-</button>
			</div>

		</div>

		<div id="timer-display">
			<span id="display-time"></span>
			<div id="timer-controls">
				<button id="start-control">start</button>
				<button id="pause-control">pause</button>
				<button id="stop-control">stop</button>
				<button id="reset-control">reset</button>
			</div>
		</div>

		<p id="message"></p>
		
	</div>
	<a href="https://francescocirillo.com/pages/pomodoro-technique" target="_blank" title="learn more about pomodoro technique"><img id="tomato-img" src="images/tomato.png" alt="tomato icon"/></a>
	<audio src="sounds/shu.wav" id="sound-efect"></audio>
	<script src="scripts/main.js" type="text/javascript"></script>	
</body>
</html>
